# ================================================================
# ICASA Output Model
# ================================================================

icasa:
  master_key: "experiment"
  key_source_table: "GENERAL"
  design_keys:
    experiment: "experiment_ID"
    year: "experiment_year"
    treatment: "treatment_number"
    plot: "plot_id"
  shared_tables:
    - PROFILE_METADATA
    - SOIL_PROFILE
    - SOIL_PROFILE_LAYERS
    - WEATHER_METADATA
    - WEATHER_DAILY
  data_tables:
    - GENERAL
    - PERSONS
    - INSTITUTIONS
    - DOCUMENTS
    - TREATMENTS
    - GENOTYPES
    - FIELDS
    - PLANTINGS
    - IRRIGATIONS
    - FERTILIZERS
    - ORGANIC_MATERIALS
    - CHEMICALS
    - TILLAGE
    - HARVESTS
    - SUMMARY
    - TIME_SERIES
  dict_source:
    type: "url_fetch_icasa"
    path: "https://raw.githubusercontent.com/DSSAT/ICASA-Dictionary/main/CSV/"  
    
  # --- Properties for when this model is an OUTPUT ---
  mappings:
    "bonares-lte_de": "./inst/extdata/map_bonares_icasa_v1-2.yaml"
    "nasa-power": "./inst/extdata/map_nasapower_icasa_v1-0-0.yaml"
    "user_sta": "./inst/extdata/map_sta_custom_icasa_v1-0-0.yaml"


